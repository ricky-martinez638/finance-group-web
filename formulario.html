  <!-- FORMULARIO DE SOLICITUD -->
  <section id="formulario">
    <h2><i class="fas fa-file-alt"></i> Solicitud de Crédito</h2>
    <form id="whatsappForm" method="POST">
      <!-- DATOS PERSONALES -->
      <fieldset class="datos-personales">
        <legend>Datos personales</legend>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>

        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </fieldset>

      <!-- DATOS LABORALES -->
      <fieldset class="datos-laborales">
        <legend>Datos laborales</legend>

        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" required>

        <label for="ingresos">Ingresos mensuales aproximados:</label>
        <input type="text" id="ingresos" name="ingresos" required>

        <label for="tipo-empleo">Tipo de empleo:</label>
        <select id="tipo-empleo" name="tipo-empleo" required>
          <option value="">Seleccionar...</option>
          <option value="relacion-dependencia">Relación de dependencia</option>
          <option value="monotributista">Monotributista</option>
          <option value="autonomo">Autónomo</option>
          <option value="informal">Informal</option>
          <option value="desempleado">Desempleado</option>
        </select>
      </fieldset>

      <!-- COMENTARIOS -->
      <label for="comentarios">Comentarios o detalles adicionales:</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <!-- BOTÓN DE ENVÍO -->
      <div class="boton-whatsapp">
        <button type="submit">
          <i class="fab fa-whatsapp"></i> Confirmar solicitud
        </button>
      </div>
    </form>
  </section>
